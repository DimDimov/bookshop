<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="icon shortcur icon" th:href="@{/images/favicon.ico}">
<head>
    <meta charset="UTF-8">
    <title>Meine Buecher</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/preferences-books.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="full-page-wrapper">
<div th:insert="~{home.html :: authorization}"></div>
<div th:insert="~{home :: searchModal}"></div>
  <div class="preference-content">
<div th:insert="~{myData :: linkToBooks}"></div>
<div class="myBookAndSidebar">
<div  th:insert="~{result.html :: myTable}"></div>
  <input  type="hidden" name="userId" th:value="${user.id}">
  <table>
    <thead>
    <tr>
      <th class="image" th:text="#{image}"></th>
      <th class="title" th:text="#{title}"></th>
      <th class="author" th:text="#{author}">Autor</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${myBooks}">
      <td class="img33">
        <img class="image-book" th:src="@{${book.imageBook}}">
      </td>
      <td class="book-name" th:text="${book.title}"></td>
      <td class="book-author" th:text = "${book.author.name}"></td>

    </tr>
    </tbody>
  </table>
</div>
  </div>
  <div th:insert="~{home :: page-footer}"></div>
</div>
</body>
</html>
