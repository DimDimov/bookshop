<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="icon shortcur icon" th:href="@{/images/favicon.ico}">
<head>
    <meta charset="UTF-8">
    <title>Formul채r</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/formular-page.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{home.html :: authorization}"></div>
<div th:insert="~{home :: searchModal}"></div>
<div th:insert="~{myData :: linkToBooks}"></div>

<form th:action="@{/my_account/formular}" method="post">

<div class="formular-box">

<div  th:insert="~{result.html :: myTable}"></div>
<div class="block2">
    <div class="block1">

        <div class="order-list">
            <label for="order" th:text="#{chooseOrder}"></label>
            <select class="order" id="order" name="orderId" required>
                <option th:each="order : ${orders}"
                    th:value="${order.id}"
                    th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy') + ' | '
                    + order.totalAmount + ' Euro | '+ order.items[0].book.title}">
                </option>
            </select>

        </div>
        <div class="request-type">

            <label for="type" th:text="#{requestType}"></label>
            <select id="type" name="type" class="question">
                <option th:value="RETURN" th:text="#{bookReturn}">Buch zur체ckgeben</option>
                <option th:value="EXCHANGE">Buch tauschen</option>
                <option th:value="GENERAL_QUESTIONS">Allgemeine Fragen</option>
                <option th:value="CANCEL">Bestellung stornieren</option>
                <option th:value="TECHNICAL_SUPPORT">Technische Unterstuetzung</option>
                <option th:value="COMPLAINT">Beschwerde</option>
            </select>
        </div>
        <div class="request-reason">
            <label for="reason">Grund:</label>
            <select id="reason" name="reason" class="reason">
                <option th:value="WRONG_ITEM">Falscher Artikel erhalten</option>
                <option th:value="DAMAGED">Besch채digt oder defekt</option>
                <option th:value="NOT_DESCRIBED">Nicht als beschrieben</option>
                <option th:value="MISTAKE">Bestellt bei Fehler</option>
                <option th:value="EXCHANGE">Will andere Ausgabe/Format</option>
                <option th:value="PAYMENT_ISSUE">Problem mit Bezahlung</option>
                <option th:value="DELIVERY_DELAY">Lieferverzoergerung</option>
                <option th:value="OTHER">Anderes</option>
            </select>
        </div>
    </div>

        <div class="desc-text">
            <label for="message">Zus채tzliche Kommentare (optional):</label>
            <textarea id="message" name="message"></textarea>
        </div>
    <button class="request-btn" type="submit">Schicken</button>
    </div>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{/js/book_search.js}" charset="UTF-8"></script>
</body>
</html>
