<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="icon shortcur icon" th:href="@{/images/favicon.ico}">
<head>
    <meta charset="UTF-8">
    <title>Formul√§r</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/formular-page.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="full-page-wrapper">
<div th:insert="~{home.html :: authorization}"></div>
<div th:insert="~{home :: searchModal}"></div>

    <div class="formular-content">
<div th:insert="~{myData :: linkToBooks}"></div>

<form th:action="@{/my_account/formular}" method="post">

<div class="formular-box">

<div  th:insert="~{result.html :: myTable}"></div>
<div class="block2">
    <div class="block1">

        <div class="order-list">
            <label for="order" th:text="#{chooseOrder}"></label>
            <select class="order" id="order" name="orderId" required>
                <option th:each="order : ${orders}"
                    th:value="${order.id}"
                    th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy') + ' | '
                    + order.totalAmount + ' Euro | '+ order.items[0].book.title}">
                </option>
            </select>

        </div>
        <div class="request-type">

            <label for="type" th:text="#{requestType}"></label>
            <select id="type" name="type" class="question">
                <option th:value="RETURN" th:text="#{bookReturn}"></option>
                <option th:value="EXCHANGE" th:text="#{bookChange}"></option>
                <option th:value="GENERAL_QUESTIONS" th:text="#{genQuestion}"></option>
                <option th:value="CANCEL" th:text="#{cancel}"></option>
                <option th:value="TECHNICAL_SUPPORT" th:text="#{technic}"></option>
                <option th:value="COMPLAINT" th:text="#{complaint}"></option>
            </select>
        </div>
        <div class="request-reason">
            <label for="reason" th:text="#{reason}"></label>
            <select id="reason" name="reason" class="reason">
                <option th:value="WRONG_ITEM" th:text="#{wrongItem}"></option>
                <option th:value="DAMAGED" th:text="#{defect}"></option>
                <option th:value="NOT_DESCRIBED" th:text="#{describe}"></option>
                <option th:value="MISTAKE" th:text="#{mistake}"></option>
                <option th:value="EXCHANGE" th:text="#{diffFormat}"></option>
                <option th:value="PAYMENT_ISSUE" th:text="#{payment}"></option>
                <option th:value="DELIVERY_DELAY" th:text="#{delDelay}"></option>
                <option th:value="OTHER" th:text="#{other}"></option>
            </select>
        </div>
    </div>

        <div class="desc-text">
            <label for="message" th:text="#{comments}"></label>
            <textarea id="message" name="message"></textarea>
        </div>
    <button class="request-btn" type="submit" th:text="#{send}"></button>
    </div>
</div>
</form>
    </div>
    <div th:insert="~{home :: page-footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{/js/book_search.js}" charset="UTF-8"></script>
</div>
</body>
</html>
