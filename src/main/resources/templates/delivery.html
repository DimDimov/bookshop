<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon"  th:href="@{/images/favicon.ico}">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>Meine Lieferungsadresse</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/delivery.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:insert="~{home.html :: authorization}"></div>

<div  th:block th:replace="~{myData.html :: linkToBooks}"></div>

<div class="my-layout-box">
    <div th:insert="~{result.html :: myTable}"></div>

    <div class="second-table">
        <table class="deliv_table">
            <colgroup>
                <col style="width: 150px;">
                <col style="width: 450px;">
            </colgroup>
            <tr>
                <td class="delAdress" colspan="2" th:text="#{myDelAddress}"></td>
            </tr>
            <tr>
                <td colspan="2" style="font-family: 'Times New Roman', Times,serif; font-size: 18px; font-weight: normal; color:#000000;" th:text="#{delAddressPage}"></td>
            </tr>
            <tr >
                <td style="font-family: 'Times New Roman', Times,serif; font-size: 32px; white-space: nowrap; font-weight: normal; color:#000000;" th:text="#{standardDelAddress}"></td>
            </tr>
    <tr class="probe">
        <td class="info">
            <p th:text="#{firstName}"></p>
            <p th:text="#{secondName}"></p>
            <p th:text="#{street}"></p>
            <p th:text="#{houseNumber}"></p>
            <p th:text="#{town}">S</p>
            <p th:text="#{postcode}"></p>
            <p th:text="#{country}"></p>
        </td>
        <td class="deliv-info">
            <div th:if="${defaultAddress != null}">
                <p>[[${defaultAddress.getFirstName()}]] </p>
                <p>[[${defaultAddress.getLastName()}]]</p>
                <p>[[${defaultAddress.getStreet()}]]</p>
               <p> [[${defaultAddress.getHouseNumber()}]]</p>
                <p>[[${defaultAddress.getTown()}]]
                <p>[[${defaultAddress.getPostcode()}]]</p>
                <p>[[${defaultAddress.getCountry()}]]</p>

            </div>
        </td>
    </tr>
    </table>
        <a th:href="${'/delivery/add_delivery_address'}" class="add">
            <img class="icon-right1" th:src="@{/images/setting.png}" alt="Neue Lieferungsadresse">
            <span th:text="#{enterNewDelAddress}"></span>
        </a>

        <div th:if = "${user !=null}" style="margin-top: 15px;">
            <div class="delAddresses-box">
        <div class="delAddresses" th:each="delivery, iterStat : ${otherAddresses}" th:id = "'delivery-' + ${delivery.id}">
            <p style="font-weight: bold" >
                <span th:text="#{deliveryAddress}"></span>
                <span th:text="${iterStat.index + 1}"></span>
            </p>
            <p th:text= "${delivery.firstName} + ' ' + ${delivery.lastName}">  </p>
            <p th:text = "${delivery.street} + ' ' + ${delivery.houseNumber}"></p>
            <p th:text = "${delivery.postcode} + ' ' + ${delivery.town}"></p>
            <p th:text = "${delivery.country}"></p>

           <a class="changeBtn" th:href = "@{/delivery/edit_delivery/{id}(id=${delivery.id})}" th:text="#{change}"></a>
                <button class="delete-btn" th:attr="data-id=${delivery.id}" th:text="#{delete1}"></button>

            <form th:action="@{/delivery/make_default/{id}(id=${delivery.id})}" method="post" class="default_form" >
                <button class="default_btn" type="submit" th:text="#{asStandard}"></button>
            </form>
        </div>

        </div>
        </div>
    </div>
</div>

<div th:insert="~{home :: searchModal}"></div>
<script th:src="@{/js/book_search.js}" charset="UTF-8"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/js/deleteDeliveryAddress.js}"></script>

</body>
</html>
