<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="icon shortcur icon" th:href="@{/images/favicon.ico}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/payment-result.css}" rel="stylesheet" type="text/css"/>
    <title>Erfolgleicher Einkauf</title>
</head>
<body>
<div th:insert="~{home :: authorization}"></div>

<div class="send-part">
<div style="min-height: 60px">
<div th:if="${send1}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span  th:text="${send1}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
</div>
<div class="end-message">
    <span class="send" th:text="${send2}"></span>
    <span class="send" th:text="${send3}"></span>
    <div>
        <span class="send"  th:text="#{pdf}"></span>
        <span class="send4" th:text="${user.email}"></span>
        <span class="send" th:text="#{send5}">geschickt.</span>
    </div>

</div>
<div class="linkToHome">
    <a th:href="${'/home'}" style="text-decoration: none;" th:text="#{homePage}"></a>
    <i class="fa-solid fa-house"></i>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
