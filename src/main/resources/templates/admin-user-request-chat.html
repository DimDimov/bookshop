<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="icon shortcur icon" th:href="@{/images/favicon.ico}">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin-user-request-chat.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user-requests.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Chat mit Benutzer</title>
</head>
<body>
<div class="full-page-wrapper">
    <div th:insert="~{home.html :: authorization}"></div>
<div th:insert="~{admin-user-requests :: admin-user-request-table}"></div>

<div class="chat-box">
<p >Status:<span class="request-status" th:text="${ ' ' + request.status}"></span></p>
    <div type="hidden" th:value="${request.id}"></div>
<div th:each="msg : ${messages}">
   <div th:class="${msg.senderName == 'Admin' ? 'message-left' : 'message-right'}">
        <strong th:text="${msg.senderName + ': '}"></strong>
        <span th:text="${msg.text}"></span>
        <small th:text="${msg.createdAt}"></small>
   </div>
</div>
</div>
    <div th:insert="~{home :: page-footer}"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<script th:src="@{/js/admin-request-page.js}" charset="UTF-8"></script>
</body>

</html>
