<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="icon shortcut icon" th:href="@{/images/favicon.ico}">
<head>
    <meta charset="UTF-8">
    <title>Änderung von Email und Passwort.</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/changeOptions.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div th:insert="~{home.html :: authorization}"></div>
<div  th:block th:replace="~{myData.html :: linkToBooks}"></div>
<!--<div th:insert="~{result.html :: buttons}"></div>-->
<div class="options-table">
    <div class="sidebar">
    <div class="side-table" th:insert="~{result.html :: myTable}"></div>
    </div>

    <div class="option_table" >
        <div style="font-size: 24px; font-family: 'Times New Roman', serif; font-style: normal; font-weight: bold; color: cornflowerblue">
            <span class="headName">Zugangdaten:</span>
        </div>
       <div class="email-section">
            <button class="option-btn" onclick="toggleForm('form1')">
                E-Mail Adresse
                <span class="triangle">&#9656;</span>
            </button>


            <div class="options-form" id="form1" th:classappend="${activeForm == 'form1'} ? 'open'">
              <div th:if="${user !=null}">

                <form th:action="@{/my_account/change_email}" th:object="${changeEmailDto}"  method="post">
                    <input type="hidden" name="formId" value="emailDto" />

                    <div class="form-row-actual">
                            <div class="actual-label"> Aktuelle E-Mail</div>
                            <div class="active-email" id="active-email">[[${user.getEmail()}]]</div>
                    </div>
                    <div class="form-row">
                        <label class="the-label" for="new-email">neue E-Mail*:</label>
                        <input th:field="*{newEmail}" class="new-email" id="new-email" type="text">
                       <div  id="newEmail_error" th:if="${#fields.hasErrors('newEmail')}" th:errors="*{newEmail}"></div>
                    </div>
                    <div class="form-row">
                        <label class="the-label" for="repeat-newEmail">neue E-Mail wiederholen*:</label>
                        <input th:field="*{confirmEmail}" id="repeat-newEmail" class="repeat-email" type="text">
                        <div  id="confirmEmail_error" th:if="${#fields.hasErrors('confirmEmail')}" th:errors="*{confirmEmail}"></div>
                    </div>
                    <div class="form-row">
                        <label class="the-label" for="pass">Passwort*:</label>
                        <input th:field="*{password}" type="text" id="pass" class="pass">
                       <div  id="pass_error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <button class="option-submit-btn" type="submit" >E-Mail Adresse ändern</button>
                </form>
               </div>
           </div>
        </div>

        <!-- @thymesVar id="usernameDto" type="com.example.buchladen.web.dto.ChangeUserNameDto -->
        <div class="user-name-section" id="user-name-section">
            <button class="option-btn" onclick="toggleForm('form2')">
                Benutzername
                <span class="triangle">&#9656;</span>
            </button>
            <div class="options-form" id="form2" th:classappend="${activeForm == 'form2'} ? 'open'">
               <!-- <div class="form-row">

                <div class="active-email" id="active-userName">[[${user.getEmail()}]]</div>

                </div>-->
                <form  th:action="@{/my_account/change_username}"  th:object="${changeUsernameDto}"   method="post">
                    <input type="hidden" name="formId" value="changeUsername" />



                    <div style="padding-top: 10px" >
                        <input type="hidden" name="_useEmailAsUsername" value="false">
                        <input type="checkbox" id="useEmailAsUsername" th:field="*{useEmailAsUsername}"
                               style="align-items: start;" onchange="toggleCustomFields(this)">
                        <label class="the-label" for="useEmailAsUsername">E-Mail Adresse als Benutzername verwenden</label>
                    </div>
                    <div class="form-row">
                        <p style="font-size: 18px; padding-bottom: 0"> Aktueller Benutzername</p>
                        <div class="active-userName"><span >[[${user.customUsername}]]</span></div>
                        <div id="userEmail" >[[${user.email}]]</div>
                    </div>
                <div id="custom_field">
                    <div class="form-row">
                        <label class="the-label" for="customUsername">neuer Benutzername*:</label>
                        <input th:field="*{customUsername}" class="andere" id="customUsername"  type="text" autocomplete="off">
                        <div class="error" id="customUsername_error" th:if="${#fields.hasErrors('customUsername')}" th:errors="*{customUsername}" ></div>
                    </div>
                    <div class="form-row" >
                        <label class="the-label" for="confirmUsername">neuer Benutzername wiederholen*:</label>
                        <input th:field="*{confirmCustomUsername}" id="confirmUsername" type="text" autocomplete="off">
                        <div class="error" id="repeatUsername_error" th:if="${#fields.hasErrors('confirmCustomUsername')}" th:errors="*{confirmCustomUsername}" ></div>
                    </div>
                </div>
                   <div class="form-row">
                        <label class="the-label" for="password">Passwort*:</label>
                        <input th:field="*{password}" type="text" id="password" name="someother" autocomplete="off">
                       <div class="error" id="pass_error1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></div>
                    </div>
                    <button class="option-submit-btn" type="submit">Benutzername ändern</button>
                </form>
            </div>
        </div>

        <div class="password-section" id="password-section">
            <button class="option-btn" onclick="toggleForm('form3')">
                Passwort
                <span class="triangle1">&#9656;</span>
            </button>
            <div class="options-form" id="form3" th:classappend="${activeForm == 'form3'} ? 'open'">

                <form  th:action="@{/my_account/change_password}"  th:object="${changePasswordDto}"   method="post">
                    <input type="hidden" name="formId" value="changePassword" />

                    <div class="form-row">
                        <label class="the-label" for="actual_password">actuelles Passwort*:</label>
                        <input th:field="*{password}" type="text" id="actual_password"  name="someother" autocomplete="off">
                        <div class="error" id="actual_pass_error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></div>
                    </div>
                    <div class="form-row">
                        <label class="the-label" for="customUsername">neues Passwort*:</label>
                        <input th:field="*{newPassword}" class="andere" id="newPassword"  type="text" autocomplete="off">
                        <div class="error" id="newPassword_error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" ></div>
                    </div>
                    <div class="form-row">
                        <label class="the-label" for="confirmNewPassword">neues Password wiederholen*:</label>
                        <input th:field="*{confirmNewPassword}" id="confirmNewPassword" type="text" autocomplete="off">
                        <div class="error" id="repeatPassword_error" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}" ></div>
                    </div>

                    <button class="option-submit-btn" type="submit">Passwort ändern</button>
                </form>
            </div>
        </div>


    </div>
</div>

<div th:insert="~{home :: searchModal}"></div>
<script th:src="@{/js/book_search.js}" charset="UTF-8"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    function toggleForm(formId) {
        document.querySelectorAll('.options-form').forEach((form, index) => {
            const btn = document.querySelectorAll('.option-btn')[index];
            const isTarget = form.id === formId;
            const isOpen = isTarget && form.classList.toggle('open');

            // Toggle button active state
            btn.classList.toggle('active', isOpen);

            // Get all interactive elements inside the form
            const inputs = form.querySelectorAll('input, textarea, select, button');

            // Enable or disable inputs based on whether the form is open
            inputs.forEach(input => {
                input.disabled = !isOpen;
            });

            // Close all other forms and disable their inputs
            if (!isTarget) {
                form.classList.remove('open');
                btn.classList.remove('active');
                const otherInputs = form.querySelectorAll('input, textarea, select, button');
                otherInputs.forEach(input => input.disabled = true);
                console.log("Disabling inputs for", formId, "!isOpen:", !isOpen);
                inputs.forEach(input => console.log(input.name, "disabled:", input.disabled));

            }
        });
    }


document.addEventListener('DOMContentLoaded', function() {
        const activeForm = /*[[${activeForm}]]*/ '';
        if (activeForm) {
            const form = document.getElementById(activeForm);
            if (form) {
                form.classList.add('open');
                // Also enable inputs inside this form if your JS disables others
                form.querySelectorAll('input, textarea, select, button').forEach(input => input.disabled = false);
            }
        }
    });




        function toggleCustomFields() {
            const checkbox = document.getElementById("useEmailAsUsername");
            const customUsernameField = document.getElementById("custom_field");
            const inputs = customUsernameField.querySelectorAll("input");
            const usermail = document.getElementById("userEmail").textContent.trim();
            const customUsername = document.getElementById("customUsername");
            const repeatUsername = document.getElementById("confirmUsername");

            console.log("Checkbox value: " + checkbox.checked);

            if(checkbox.checked) {
                customUsernameField.style.display = "none";
                customUsername.value = usermail;
                repeatUsername.value = usermail;

            } else {
                customUsernameField.style.display = "block";
                customUsername.value = "";
                repeatUsername.value = "";
            }
        }

        window.addEventListener("DOMContentLoaded", () =>{
            toggleCustomFields(document.getElementById("useEmailAsUsername"));
        })


</script>
</body>
</html>
