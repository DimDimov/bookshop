<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" th:href="@{#}">
<link rel="icon" type="image/x-icon" th:href="@{images/favicon.ico}">
<head>
    <meta charset="UTF-8">
    <title>Setzen Ihr Passwort zur√ºck</title>
    <link th:href="@{/css/reset_pass_form.css}" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="full-page-wrapper">
<div th:insert="~{home.html :: authorization}"></div>

    <div class="message-box3">
<div th:if="${fail_message}" >
    <div class="result_message" th:text="#{token}"></div>
</div>
<div th:if="${success_message}" >
    <div class="success-message" th:text="#{loginMessage}"></div>
</div>
    </div>
    <div style="flex: 1;">
<div class="reset_form">
                <div class="form_header11">
                    <div class="title" th:text="#{passReset}"></div>
                </div>

                <div class="body" style="text-align: center">
                    <form method="post" th:action="@{/reset_password}" onsubmit="return validateForm()">
                       <input type="hidden" name="token" th:value="${token}">

                        <div class="group1">
                            <input type="password" class="input_pass" id="password1" name="password"  th:placeholder="#{passEnter}">
                            <img class="img2" id = "img2" onclick="showPass2()" th:src="@{/images/eye.png}" style="padding-bottom: 3px">
                            <div class="error1" id="passErr1" data-pass-short="#{shortPass}"></div>
                        </div>
                        <div class="group2">
                            <input type="password"  class="input_pass1" id="password2"  name="password"  th:placeholder="#{passConfirm}">
                            <img class="img3" id = "img3" onclick="showPass3()" th:src="@{/images/eye.png}" style="padding-bottom: 3px">
                            <div class="error2" id="passErr2" data-pass-short="#{shortPass}"></div>
                        </div>
                        <div class="error3" id="not_match" data-pass-match="#{noMatch}"></div>
                        <div style="display: flex; flex-direction: row; gap: 30px; justify-content: center;">
                            <a th:href="@{login}" class="toLoginPage" th:text="#{toLogin}"></a>
                            <button type="submit" class="send1" th:text="#{passChange}"></button>
                        </div>
                    </form>
            </div>
</div>
    </div>
    <div th:insert="~{home :: page-footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:inline="javascript">
    window.i18n = {
        shortPass: '[[#{shortPass}]]',
        noMatch:'[[#{noMatch}]]'
    };
</script>
<script th:src="@{/js/book_search.js}" charset="UTF-8"></script>
<script th:src="@{/js/reset_pass.js}" charset="UTF-8"></script>
</body>
</html>
