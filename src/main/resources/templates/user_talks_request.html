<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="icon shortcur icon" th:href="@{/images/favicon.ico}">
<head>
    <meta charset="UTF-8">
    <title>Besprechungs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user_talks_request.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="full-page-wrapper">
<div th:insert="~{home.html :: authorization}"></div>
<div th:insert="~{home :: searchModal}"></div>
<div class="chat-content">
<div th:insert="~{myData :: linkToBooks}"></div>

<div class="talk-box">

    <div  th:insert="~{result.html :: myTable}"></div>
    <div class="message-part">
        <div class="select-request">
        <label for="requestSelect" th:text="#{request}"></label>
        <select id="requestSelect" name="requestId" class="requestSelect">
            <option th:text="#{selectRequest}"></option>
            <option th:each="req : ${requests }"  th:value="${req.id}"
                    th:text="${req.bookSummary}"
            th:selected="${req.id == openRequestId} ">
            </option>
        </select>
        </div>
            <div id="message-box"  class="talking"></div>
        </div>
    </div>
</div>
    <div th:insert="~{home :: page-footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{/js/book_search.js}" charset="UTF-8"></script>

<script>

   document.addEventListener("DOMContentLoaded", function() {
       const select = document.getElementById('requestSelect');

       function loadMessages (requestId) {
           if(!requestId || requestId === 'Waehlen Sie eine Anfrage') return;

           fetch(`/my_account/user/messages/${requestId}`)
               .then(res => res.json())

               .then(messages => {

                   const container = document.getElementById('message-box');
                   container.innerHTML = '';

                   messages.forEach(msg => {
                       const div = document.createElement('div');
                       div.className = msg.fromAdmin ? 'admin_message' : 'user_message';
                       div.innerHTML = `<strong>${msg.senderName}</strong>: ${msg.text} <em>${msg.createdAt}</em>`;
                       container.appendChild(div);
                   });
               })
               .catch(err => console.errer("Fehler beim Laden Nachrichten: ", err ));
       }

       const preselectedRequest = select.value;
       if(preselectedRequest && preselectedRequest !== 'Waehlen Sie eine Anfrage') {
           loadMessages(preselectedRequest);
       }

       select.addEventListener('change', function () {
           const requestId = this.value;
           loadMessages(requestId);
       });
   });
</script>
</div>
</body>
</html>
