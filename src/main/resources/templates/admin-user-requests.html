<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<link rel="icon shortcur icon" th:href="@{/images/favicon.ico}">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user-requests.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="full-page" th:fragment="admin-user-request-table">
    <div class="back-button">
    <a class="link_To_Dashboard" th:href="${'/admin/dashboard'}">
        <i class="fa-solid fa-angles-left"></i>
        Zur√ºck
    </a>
    </div>

<table class="request-table">
    <thead>
        <tr>
            <th class="clients">Kunde</th>
            <th class="thema">Betreff</th>
            <th class="news">Nachricht</th>
            <th class="status">Status</th>
            <th class="reason">Grund</th>
            <th class="data">Daten</th>
            <th class="chat">Besprechung</th>
            <th class="update">Status aktualisieren und antworten</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="req : ${requests}">
            <td hidden th:text = "${req.id}"></td>
            <td class="td22" th:text = "${req.customer.firstName}"></td>
            <td class="td22" th:text = "${req.type}"></td>
            <td class="td22" th:text = "${req.message}"></td>
            <td class="status-text" th:text = "${req.status}"></td>
            <td class="td22" th:text = "${req.reason}"></td>
            <td class="td22" th:text = "${#temporals.format(req.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
            <td><a class="linkToChat" th:href="@{'/admin/user-requests/' + ${req.id}+ '/chat'}">Chat mit Benutzer</a></td>
            <td class="reply-btn">
                <button class="reply1" id="reply1" type="button"
                th:data-id = "${req.id}"
                th:data-type = "${req.type}"
                th:data-reason = "${req.reason}"
                th:data-status = "${req.status}"
                >Antwort
                </button>
            </td>
        </tr>
    </tbody>
</table>

<form id="replyForm" method="post" >
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

<div class="modal fade adminReply" id="adminReply" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content rounded=3 shadow">
            <div class="modal-header"  style="background-color: #007bff; color:white">
                <h5 class="modal-title">Antwort von dem Admin</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="requestId">
               <!-- <p type="hidden"><span id="senderType"></span></p>-->
                <p>Betreff: <span id="requestType"></span></p>
                <p>Status: <span id="requestStatus"></span></p>
                <p>Grund: <span id="requestReason"></span></p>
                <select name="status" class="form-select" style="margin-bottom: 10px;">
                    <option>NEW</option>
                    <option>IN_PROGRESS</option>
                    <option>DONE</option>
                    <option>REJECTED</option>
                </select>
                <textarea name="answer" class="admin-text"></textarea>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success" id="saveReply">Speichern</button>
            </div>
        </div>
    </div>
</div>

</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<script th:src="@{/js/admin-request-page.js}" charset="UTF-8"></script>
</body>
</html>
