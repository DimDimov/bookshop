<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="icon shortcur icon" th:href="@{/images/favicon.ico}">
<head>
  <link rel="stylesheet" type="text/css" th:href="@{/css/admin-returned-books.css}">
    <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>zurueckgegebene Buecher</title>
</head>
<body>
<div class="full-page-wrapper">
  <div th:insert="~{home.html :: authorization}"></div>
<div class="control-page">
  <div class="dashboard-btn">
    <a class="toAdminDashboard" th:href="${'/admin/dashboard'}" th:text="#{admin-dashboard}"></a>
  </div>
<table class="returnTable">
  <thead>
  <tr>
    <th class="number" th:text="#{number}"></th>
    <th class="number" th:text="#{user}"></th>
    <th th:text="#{order1}"></th>
    <th class="title" th:text="#{titleAuthor}"></th>
    <th class="quantity" th:text="#{sum1}"></th>
    <th class="total" th:text="#{totalsum}"></th>
    <th class="update" th:text="#{lastUpdate}"></th>
    <th th:text="#{process}"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="r, iterStat : ${returns}">
    <td th:text="${iterStat.count}"></td>
    <td th:text="${r.user.lastName + ' ' + r.user.firstName}"></td>
    <td th:text="${r.order.id}"></td>
    <td th:text="${r.book.title + ' / ' + r.book.author.name}"></td>
    <td th:text="${r.quantity}"></td>
    <td th:text="${r.book.price}"></td>
    <td th:text="${#temporals.format(r.returnedDate, 'dd.MM.yyyy HH:mm')}"></td>
    <td>
      <button class="delete-returned-book-btn" th:attr="data-id=${r.id}" >Löschen</button>
    </td>
  </tr>
  </tbody>
</table>
  </div>
  <div th:insert="~{home :: page-footer}"></div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {

    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    document.querySelectorAll(".delete-returned-book-btn").forEach(btn => {

      btn.addEventListener("click", function () {
        const id = this.getAttribute("data-id");

        fetch(`/admin/control/delete-returned-book/${id}`, {
          method: 'DELETE',
          headers: {
            [csrfHeader]: csrfToken
          }
        })
                .then(response => {
                  if (response.ok) {
                    location.reload();
                  } else {
                    alert("Fehler beim Löschen!")
                  }
                })
      });

    });
  });
</script>
</body>
</html>
