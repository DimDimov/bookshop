<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="icon shortcur icon" th:href="@{/images/favicon.ico}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Genre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/books_by_genres.css}">
</head>
<body>

    <div th:insert="~{home.html :: authorization}"></div>
    <div th:insert="~{home.html :: linkToMyDate}"></div>

<div th:insert="~{home.html :: categories}"></div>


<div class="selected-genre">
    <h2 class="genre-title"  th:text="#{booksIn} +': ' + #{${selectedGenre}}"></h2>
</div>

<div class="books-by-categories">

    <div class="books-pictures" th:each="books : ${toggledBooks} ">
        <img th:src="@{${books.imageBook}}" alt="book image">
        <h3 class="book-title" th:text="${books.title}" style="color: #1b1e21"></h3>
        <p th:text="${books.authorName}" style="color: lightslategray; font-weight: bold"></p>
        <span
                th:each="i : ${#numbers.sequence(1,5)}"
                th:class="${i <= books.averageRating} ? 'fa fa-star checked' : 'fa fa-star'">
                </span>
        <p class="price" th:text="${books.price + ' Euro'}"></p>
        <div class="cart">
            <button th:onclick="'addToCart(' + ${books.id} + ')'" class="linkToCart" title="Zum Warenkorb hinzufÃ¼gen.">
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <form th:action="@{/preferences/add}" method="post" class="addToMyBooks" th:if="${user != null}">
                <input type="hidden" name="userId" th:value="${user.id}"/>
                <input type="hidden" name="bookId" th:value="${books.id}"/>
            <button type="submit" class="linkToMyBooks" title="Zu meinen Buecher hinzufuegen.">
                <i class="fa-solid fa-heart-circle-plus"></i>
            </button>
            </form>
        <div id="cart-message"></div>
            <a class="linkToInfo" th:href="@{/books/book_info/{slug}(slug=${books.slug})}" title="Zum Info Ã¼ber das Buch.">
                <i class="fa-solid fa-circle-info"></i>
            </a>
        </div>
    </div>
</div>

<div th:insert="~{home :: searchModal}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{/js/book_search.js}" charset="UTF-8"></script>

<script>

</script>

</body>
</html>
