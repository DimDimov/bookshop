
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="icon shortcur icon" th:href="@{/images/favicon.ico}">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>Default Liefersadresse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/order-page.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div th:insert="~{home :: authorization}"></div>

<div id="deliverAddressError" class="alert alert-warning my-alert" style="display: none">
Bitte waehlen Sie eine Lieferadresse!
</div>

<div th:block th:replace="~{cart-page.html :: checkout-steps }"></div>

<form th:action="@{/order/order_address}" th:object="${deliveryDto}" method="post">
    <div class="order-frame">
        <div class="deliveryPart">
            <h2>die Rechnungsadresse</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="title">Titel:</label>
                    <input type="text" id="title" class="title">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Vorname:</label>
                    <input id="firstName" class="firstName" type="text" th:field="*{firstName}">
                </div>
                <div class="form-group">
                    <label for="secondName">Nachname:</label>
                    <input id="secondName" class="secondName" type="text" th:field="*{lastName}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="town">Stadt:</label>
                    <input id="town" class="town" type="text" th:field="*{town}">
                </div>
                <div class="form-group">
                    <label for="street">Strasse:</label>
                    <input id="street" class="street" type="text" th:field="*{street}">
                </div>
                <div class="form-group">
                    <label for="houseNumber">Hausnummer:</label>
                    <input id="houseNumber" class="houseNumber" type="text" th:field="*{houseNumber}">
                </div>
                <div class="form-group">
                    <label for="postcode">PLZ:</label>
                    <input id="postcode" class="postcode" type="text" th:field="*{postcode}">

                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="country">Land:</label>
                    <select id="country" class="country" type="text" th:field="*{country}">
                        <option value="Deutschland">Deutchland</option>
                        <option value="Belgien">Belgien</option>
                        <option value="Bulgarien">Bulgarien</option>
                        <option value="Daenmark">Dänemark</option>
                        <option value="Frankreich">Frankreich</option>
                        <option value="Italien">Italien</option>
                        <option value="Niederlande">Niederlande</option>
                        <option value="Österreich">Österreich</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Schweiz">Schweiz</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="deliveryAddress" style="font-weight: bold; font-size: 24px;">Leiferadresse:</label>
                    <select id="deliveryAddress" class="deliveryAddress">
                        <option value="" disabled selected>Wählen Sie eine Lieferaddresse:</option>
                        <option value="default">Verwenden die Rechnungsadresse als Lieferadresse</option>
                        <option value="saved">Gespeicherte or neue Lieferadresse</option>
                    </select>
                </div>
            </div>

            <div class="line1"></div>

            <div class="form-row">
                <div class="form-group">
                    <a class="goToCart" th:href="${'/cart'}">
                        <i class="fa-solid fa-angles-left"></i>
                        Zurück
                    </a>
                </div>
            </div>
        </div>

        <div class="orderPart">
            <h2 style="margin-top: -5px;">die Bestellung</h2>
            <div style="display: flex; align-items: center; justify-content: space-between">
            <p class="totalOrder"> Sie bestellen: </p>
            <span class="totalBooks"  th:text="${total + ' Büchern'}"></span>
            </div>
            <div style="display: flex; align-items: center; justify-content: space-between">
            <p class="totalSum"> Gesamtbetrag: </p>
            <span class="totalEuro" th:text="${cartPrice + ' Euro'}"></span>
            </div>
            <div class="line1"></div>
            <div class="form-group">
                <button class="goToPayment" id="goToPayment" type="button">
                    Weiter
                    <i class="fa-solid fa-angles-right"></i>
                </button>
            </div>

        </div>
    </div>
</form>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>


$(document).ready(function () {

    $("#goToPayment").on("click", function () {

        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
        const errorDiv = document.getElementById('deliverAddressError');

        let selected = $("#deliveryAddress").val();
        if (!selected) {
            errorDiv.style.display = 'block';
            selected.focus();
            return;
        } else {
            errorDiv.style.display ='none';
        }

        if (selected === "default") {
            $.ajax({
                url: "/order/order_address",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({useBillingAsDelivery: true}),
                beforeSend: function(xhr) {
                    xhr.setRequestHeader(csrfHeader, csrfToken);
                },
                success: function (data) {
                    const orderId = data.orderId;
                    window.location.href = `/order/choose-payment/${orderId}`;
                },
                error: function (err) {

                   alert("Fehler beim Speichern der Adresse!");
                }
            });
        }
        if (selected === "saved") {
            window.location.href ="/order/delivery_new_or_saved_addresses"
        }
    });
});
</script>
</html>
