<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link  rel="icon shortcut icon" th:href="@{/images/favicon.ico}">
<head>
    <meta charset="UTF-8">
    <title>Meine Bestellungen!</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/myOrders.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="full-page-wrapper">
<div th:insert="~{home.html :: authorization}"></div>
    <div class="order-content">
<div th:insert="~{myData :: linkToBooks}"></div>
<div class="sidebar">
<div th:insert="~{result.html :: myTable}"></div>

    <div style="display: flex; flex-direction: column">
<h2 th:text="#{orderTable}"></h2>
<table class="order-table">
    <thead>
    <th class="number" th:text="#{number}"></th>
    <th class="orders" th:text="#{orderId}"></th>
    <th class="data22" th:text="#{date}"></th>
    <th class="picture" th:text="#{imageTitleAuthor}"></th>
    <th class="price">Price</th>
    </thead>
    <tbody>
    <tr th:each="order, iterStat : ${orders}" class="each-order">
    <td class="index" th:text = "${iterStat.count}" rowspan="${#lists.size(order.items)}"></td>
        <td class="ident" th:text="${order.id}"  rowspan="${#lists.size(order.items)}" ></td>
        <td  class="orderDate" th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></td>
            <td class="book-info-cell" th:each="item, iter : ${order.items}">
                <div class="book-info" >
                    <span class="img22">
                        <img class="order-image" th:src="@{${item.book.imageBook}}"/>
                    </span>

                    <div class="book-text">
                        <span class="bookTitle" th:text="${item.book.title}"></span>
                        <span class="authorName"  th:text = "${item.book.author.name}"></span>
                    </div>
                </div>
            </td>
        <td class="book-price" th:text="${order.totalAmount + ' Euro'}"></td>
    </tr>
    </tbody>
</table>
    </div>
</div>
    </div>
    <div th:insert="~{home :: page-footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
