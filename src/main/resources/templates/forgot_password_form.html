<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<link rel="shortcut icon" th:href="@{#}">-->
<link rel="icon" type="image/x-icon" th:href="@{images/favicon.ico}">
<head>
    <meta charset="UTF-8">
    <title>Forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link th:href="@{/css/forgotten_pass_form.css}" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="full-page-wrapper">
<div th:insert="~{home.html :: authorization}"></div>
<div class="message-box2">
        <div class="error_message" th:if="${email_error}">
            <p  th:text="${email_error}"></p>
        </div>

        <div class="result_message" th:if="${success_message}">
            <p th:text="#{link_message}"></p>
        </div>
</div>
    <div style="flex: 1;">
    <div class="pass_form">
                <div class="form_header">
                    <div class="title" th:text="#{passForget}"> Sie haben das Passwort vergessen!</div>
                </div>

                <div style="text-align: center">
                    <p th:text="#{sendLink}"></p>
                    <br>
                    <br>
                    <form method="post" th:action="@{/forgot_password}">

                        <div>
                            <input type="text" class="input_mail"  name="email" th:placeholder="#{enterEmail}">
                        </div>
                        <div style="height: 10%; border: none">
                            <button type="submit" class="send" th:text="#{send}"></button>
                        </div>
                    </form>
    </div>
</div>
</div>
    <div th:insert="~{home :: page-footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{/js/book_search.js}" charset="UTF-8"></script>
</body>
</html>
