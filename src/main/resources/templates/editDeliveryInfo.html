<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="icon shortcut icon" th:href="@{/images/favicon.ico}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/editDeliveryAddress.css}">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lieferadress tauschen</title>
</head>
<body>
<div class="bg">

    <div th:insert="~{home.html :: authorization}"></div>
    <div class="form-frame">
        <div class="form-title" th:text="#{changeDelAddress}"></div>

        <div class="form-row">
            <div class="form-group">
                <label for="titel" class="l1" th:text="#{title}"></label>
                <select class="titel" id="titel">
                    <option>...</option>
                    <option th:text="#{male}"></option>
                    <option th:text="#{female}"></option>
                </select>
            </div>
        </div>
        <!-- @thymesVar id="delivery" type="com.example.buchladen.web.dto.ShippingRegistrationDto" -->
        <form th:action="@{/delivery/edit_delivery}"  th:object="${delivery}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="l1"  th:text="#{firstName}"></label>
                    <input th:field="*{firstName}" type="text" id="firstName" class="firstName"/>
                    <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="l1" th:text="#{secondName}"></label>
                    <input type="text" id="lastName" class="lastName" th:field="*{lastName}"/>
                    <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="street" class="l1" th:text="#{street}"></label>
                    <input type="text" id="street" class="street" th:field="*{street}"/>
                    <div class="error" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
                </div>
                <div class="form-group">
                    <label for="house" class="houseNummer" th:text="#{houseNumber}"></label>
                    <input type="text" id="house" class="house" th:field="*{houseNumber}"/>
                    <div class="errorHaus" th:if="${#fields.hasErrors('houseNumber')}" th:errors="*{houseNumber}"></div>
                </div>
                <div class="form-group">
                    <label for="index" class="plz" th:text="#{postcode}"></label>
                    <input type="text" id="index" class="index" th:field="*{postcode}"/>
                    <div class="errorPLZ1" th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="town"  class="l1" th:text="#{town}"></label>
                    <input type="text" id="town" class="town" th:field="*{town}"/>
                    <div class="error" th:if="${#fields.hasErrors('town')}" th:errors="*{town}"></div>
                </div>
                <div class="form-group">
                    <label for="country" class="l1" th:text="#{country}"></label>
                    <select required th:field="*{country}" id="country" class="country" type="text">
                        <option value="Deutschland" th:text="#{germany}"></option>
                        <option value="Belgien" th:text="#{belgium}"></option>
                        <option value="Bulgarien" th:text="#{bulgaria}"></option>
                        <option value="Daenmark" th:text="#{denmark}"></option>
                        <option value="Frankreich" th:text="#{france}"></option>
                        <option value="Italien" th:text="#{italy}"></option>
                        <option value="Niederlande" th:text="#{netherlands}"></option>
                        <option value="Ã–sterreich" th:text="#{austria}"></option>
                        <option value="Portugal" >Portugal</option>
                        <option value="Schweiz" th:text="#{switz}"></option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <button type="submit" class="editDeliveryAddress" th:text="#{save1}">Speichern</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:insert="~{home :: searchModal}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{/js/book_search.js}" charset="UTF-8"></script>
</body>
</html>
