<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="icon shortcut icon" th:href="@{/images/favicon.ico}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/editDeliveryAddress.css}">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lieferadress tauschen</title>
</head>
<body>
<div class="bg">

    <div th:insert="~{home.html :: authorization}"></div>
    <div class="form-frame">
        <div class="form-title">Sie können Ihre Lieferungsadresse tauschen.</div>

        <div class="form-row">
            <div class="form-group">
                <label for="titel" class="l1">Anrede:</label>
                <select class="titel" id="titel">
                    <option>...</option>
                    <option>männlich</option>
                    <option>fraulich</option>
                </select>
            </div>
        </div>
        <!-- @thymesVar id="delivery" type="com.example.buchladen.web.dto.ShippingRegistrationDto" -->
        <form th:action="@{/delivery/edit_delivery}"  th:object="${delivery}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="l1">Vorname*:</label>
                    <input th:field="*{firstName}" type="text" id="firstName" class="firstName" name="firstName" placeholder="Vorname"/>
                    <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="l1">Nachname*:</label>
                    <input type="text" id="lastName" class="lastName" name="lastName" th:field="*{lastName}" placeholder="Nachname"/>
                    <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="street" class="l1">Straße*:</label>
                    <input type="text" id="street" class="street" name="street" th:field="*{street}" placeholder="Strasse"/>
                    <div class="error" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
                </div>
                <div class="form-group">
                    <label for="house" class="houseNummer">Hausnummer*:</label>
                    <input type="text" id="house" class="house" th:field="*{houseNumber}" placeholder="Hausnummer"/>
                    <div class="errorHaus" th:if="${#fields.hasErrors('houseNumber')}" th:errors="*{houseNumber}"></div>
                </div>
                <div class="form-group">
                    <label for="index" class="plz">PLZ*:</label>
                    <input type="text" id="index" class="index" th:field="*{postcode}" placeholder="PLZ"/>
                    <div class="errorPLZ1" th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="town"  class="l1">Stadt*:</label>
                    <input type="text" id="town" class="town" th:field="*{town}" placeholder="Stadt"/>
                    <div class="error" th:if="${#fields.hasErrors('town')}" th:errors="*{town}"></div>
                </div>
                <div class="form-group">
                    <label for="country" class="l1">Staat:</label>
                    <select required th:field="*{country}" id="country" class="country" name="country" type="text">
                        <option value="Deutschland">Deutchland</option>
                        <option value="Belgien">Belgien</option>
                        <option value="Bulgarien">Bulgarien</option>
                        <option value="Daenmark">Dänemark</option>
                        <option value="Frankreich">Frankreich</option>
                        <option value="Italien">Italien</option>
                        <option value="Niederlande">Niederlande</option>
                        <option value="Österreich">Österreich</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Schweiz">Schweiz</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <button type="submit" class="editDeliveryAddress">Speichern</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:insert="~{home :: searchModal}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{/js/book_search.js}" charset="UTF-8"></script>
</body>
</html>
